<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Login</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <div class="login-tabs">
        <button class="tab-btn active" id="userTabBtn">User Login</button>
        <button class="tab-btn" id="adminTabBtn">Admin Login</button>
      </div>
          
      <!-- User Login Form -->
      <form id="userLoginForm" class="login-form active">
        <div class="input-field">
          <input type="text" id="username" required>
          <label>Username</label>
        </div>
        <div class="input-field">
          <input type="password" id="password" required>
          <label>Password</label>
          <span class="password-toggle" id="passwordToggle">Show</span>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox" id="rememberMe"> Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit">Login</button>
        <div id="userErrorMessage" class="error-message"></div>
        <div class="signup-link">
          <img src="signup-icon.png" alt="Signup" class="signup-icon">
          Not a member? <a href="https://t.me/Im_not_saiki" target="_blank">Signup</a>
        </div>
      </form>
          
      <!-- Admin Login Form -->
      <form id="adminLoginForm" class="login-form">
        <div class="input-field">
          <input type="text" id="adminKey" required>
          <label>Admin Key</label>
        </div>
        <button type="submit">Access Admin Panel</button>
        <div id="adminErrorMessage" class="error-message"></div>
        <div class="admin-info">
          Enter the admin key to access the admin panel
        </div>
      </form>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
